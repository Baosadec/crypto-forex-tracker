<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto Heatmap Pro - Phân tích tiền mã hóa</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phân tích dữ liệu tiền mã hóa</h1>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm..." id="searchInput">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="all">Tất cả</button>
            <button class="tab" data-tab="gainers">Tăng mạnh</button>
            <button class="tab" data-tab="losers">Giảm mạnh</button>
            <button class="tab" data-tab="volume">Khối lượng cao</button>
        </div>

        <div class="table-container">
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ký hiệu</th>
                        <th>Giá</th>
                        <th>24h%</th>
                        <th>Tỷ lệ funding</th>
                        <th>Khối lượng (24h)</th>
                        <th>Vốn hóa</th>
                        <th>OI</th>
                        <th>OI (24h%)</th>
                        <th>Thanh lý (24h)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal Chi Tiết Coin -->
        <div id="coinModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="coin-info-header">
                        <img id="modalImage" src="" alt="">
                        <div>
                            <h2 id="modalName"></h2>
                            <p id="modalSymbol"></p>
                        </div>
                    </div>
                    <span class="close">×</span>
                </div>
                <div class="modal-body">
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div class="stats-grid">
                        <div class="stat"><span>Giá hiện tại</span><strong id="modalPrice">$0</strong></div>
                        <div class="stat"><span>24h thay đổi</span><strong id="modalChange" class="positive">0%</strong></div>
                        <div class="stat"><span>Vốn hóa</span><strong id="modalMarketCap">$0</strong></div>
                        <div class="stat"><span>Khối lượng 24h</span><strong id="modalVolume">$0</strong></div>
                        <div class="stat"><span>Open Interest</span><strong id="modalOI">$0</strong></div>
                        <div class="stat"><span>Funding Rate</span><strong id="modalFunding">0%</strong></div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 Crypto Heatmap Pro • Nhấn vào coin để xem chi tiết</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
