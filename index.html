<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto & Forex Live Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Crypto & Forex Live</h1>
            <p class="subtitle">Cập nhật giá theo thời gian thực • Miễn phí • Không quảng cáo</p>
            <div class="last-update">Đang tải dữ liệu...</div>
        </header>

        <div class="grid">
            <!-- Crypto Section -->
            <section class="card crypto">
                <h2><i class="fab fa-bitcoin"></i> Cryptocurrency</h2>
                <div id="crypto-list" class="price-grid"></div>
            </section>

            <!-- Forex Section -->
            <section class="card forex">
                <h2><i class="fas fa-dollar-sign"></i> Forex (vs USD)</h2>
                <div id="forex-list" class="price-grid"></div>
            </section>
        </div>

        <footer>
            <p>© 2025 Crypto & Forex Live Tracker • Dữ liệu từ CoinGecko & ExchangeRate-API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
