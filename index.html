<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto Pro - Real-time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Pro</h1>
            <p class="subtitle">Crypto • Forex • Chứng khoán Mỹ • Cập nhật mỗi 30 giây</p>
            <div class="live-status"><i class="fas fa-circle" id="liveDot"></i> Đang cập nhật...</div>
        </header>

        <div class="tabs">
            <button class="tab active" data-type="crypto">Crypto</button>
            <button class="tab" data-type="forex">Forex</button>
            <button class="tab" data-type="stocks">Chứng khoán Mỹ</button>
        </div>

        <div class="loading" id="loading">Đang tải dữ liệu...</div>

        <div class="table-container" id="tableContainer">
            <table id="mainTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="detailModal" class="modal">...</div> <!-- Giữ nguyên như trước -->

    <script src="script.js"></script>
</body>
</html>
