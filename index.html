<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto & Forex Live Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Chart.js + Luxon (cho trục thời gian đẹp) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> Crypto & Forex Live</h1>
            <p class="subtitle">Cập nhật giá theo thời gian thực • Click vào coin để xem biểu đồ 7 ngày</p>
            <div class="last-update">Đang tải dữ liệu...</div>
        </header>

        <div class="grid">
            <!-- Crypto Section -->
            <section class="card crypto">
                <h2> Cryptocurrency</h2>
                <div id="crypto-list" class="price-grid"></div>
            </section>

            <!-- Forex Section -->
            <section class="card forex">
                <h2> Forex (vs USD)</h2>
                <div id="forex-list" class="price-grid"></div>
            </section>
        </div>

        <footer>
            <p>© 2025 Crypto & Forex Live • Dữ liệu: CoinGecko & ExchangeRate-API</p>
        </footer>
    </div>

    <!-- Modal Biểu Đồ -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"> Bitcoin (BTC)</h3>
                <span class="close">×</span>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="chart-info">
                <small>Dữ liệu giá 7 ngày gần nhất • Nguồn: CoinGecko</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
