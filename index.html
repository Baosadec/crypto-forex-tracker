<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto & Forex Live Tracker Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto & Forex Live Pro</h1>
            <p class="subtitle">Click vào coin hoặc cặp Forex → xem biểu đồ 7 ngày chi tiết</p>
            <div class="last-update">Đang tải dữ liệu...</div>
        </header>

        <div class="grid">
            <section class="card crypto">
                <h2>Cryptocurrency</h2>
                <div id="crypto-list" class="price-grid"></div>
            </section>

            <section class="card forex">
                <h2>Forex (vs USD)</h2>
                <div id="forex-list" class="price-grid"></div>
            </section>
        </div>

        <footer>
            <p>© 2025 Crypto & Forex Live Pro • Dữ liệu từ CoinGecko & ExchangeRate-API</p>
        </footer>
    </div>

    <!-- Modal chi tiết + biểu đồ -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Chi tiết</h3>
                <span class="close">×</span>
            </div>

            <!-- Tab Crypto / Forex -->
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="chart">Biểu đồ 7 ngày</button>
                <button class="tab-btn" data-tab="info">Thông tin chi tiết</button>
            </div>

            <div id="tab-chart" class="tab-content active">
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div id="tab-info" class="tab-content">
                <div class="info-grid" id="detail-info"></div>
            </div>

            <div class="chart-info">
                <small id="chart-source">Nguồn: CoinGecko</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
