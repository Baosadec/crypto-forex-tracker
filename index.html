<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crypto Pro - Real-time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Pro</h1>
            <p class="subtitle">Crypto • Forex • Chứng khoán Mỹ • Real-time</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-type="crypto">Crypto</button>
            <button class="tab" data-type="forex">Forex</button>
            <button class="tab" data-type="stocks">Chứng khoán Mỹ</button>
        </div>

        <div class="loading" id="loading">Đang tải dữ liệu...</div>

        <div class="table-container" id="tableContainer">
            <table id="mainTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="coin-header">
                    <img id="modalIcon" src="" alt="">
                    <div>
                        <h2 id="modalName">Bitcoin</h2>
                        <p id="modalSymbol">BTC</p>
                    </div>
                </div>
                <span class="close">×</span>
            </div>

            <div class="timeframe-tabs">
                <button class="tf-btn active" data-days="1">1h</button>
                <button class="tf-btn" data-days="4">4h</button>
                <button class="tf-btn" data-days="24">24h</button>
                <button class="tf-btn" data-days="7">7d</button>
            </div>

            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><span>Giá hiện tại</span><strong id="statPrice">$0</strong></div>
                <div class="stat-card"><span>Thay đổi 24h</span><strong id="statChange">0%</strong></div>
                <div class="stat-card"><span>Vốn hóa</span><strong id="statMarketCap">$0</strong></div>
                <div class="stat-card"><span>Khối lượng 24h</span><strong id="statVolume">$0</strong></div>
                <div class="stat-card"><span>Open Interest</span><strong id="statOI">$0</strong></div>
                <div class="stat-card"><span>Funding Rate</span><strong id="statFunding">0%</strong></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
